    <title>Bootstrap demo with DataTables</title>

    <style>
      .offcanvas-body {
        background-color: white;
      }

      .quarter-blue {
        background-color: blue;
        width: 25%;

        float: left;

        width: 75%;

    <div class="d-flex mb-3">
      <div class="p-2">
        <button class="btn btn-light h1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">â‰¡</button>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
          <div class="offcanvas-header p-0">
            <div class="z-5 position-absolute mt-5 pt-5 rounded-3">

                </li>
                <li>

              </ul>
              <!-- <div class="pt-3 mt-2"><img src="./aset/truck.png" alt="s" /></div> -->
            </div>

            <!-- <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button> -->
          </div>

          <div class="offcanvas-body p-0">
            <div class="quarter-blue"></div>
            <div class="content-wrapper">
              <div class="list-group list-group-flush mx-3 mt-4">
                <a href="#" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                  <i class="fas fa-tachometer-alt fa-fw me-3"></i>
                  <span> <img src="./aset/greybox.png" class="offcanvas-title" id="offcanvasWithBothOptionsLabel" /></span>
                </a>
                <a href="#" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                  <i class="fas fa-tachometer-alt fa-fw me-3"></i>
                  <span>Dashboard</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action py-2 ripple">
                  <i class="fas fa-chart-area fa-fw me-3"></i>
                  <span>Cars</span>
                </a>
              </div>
            </div>
            <div style="clear: both"></div>
          </div>
        </div>
      </div>

      <div class="ms-auto p-2">
        <div class="d-flex justify-content-between">
          <nav class="navbar navbar-expand-lg">
            <div class="container d-flex justify-content-between">
              <div class="d-flex">
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown mx-4">
                      <div class="d-flex">
                        <img src="./aset/u.png" alt="" class="w-25" />
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Unis Badri </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Profile</a></li>
                          <li><a class="dropdown-item" href="#">Change Password</a></li>
                          <li><hr class="dropdown-divider" /></li>
                          <li><a class="dropdown-item" href="#">Log Out</a></li>
                        </ul>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
